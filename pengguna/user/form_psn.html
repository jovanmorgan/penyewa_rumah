<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Acuas - Drinking Water Website Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="keywords" />
<meta content="" name="description" />

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />

<!-- Icon Font Stylesheet -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

<!-- Libraries Stylesheet -->
<link href="lib/animate/animate.min.css" rel="stylesheet" />
<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Template Stylesheet -->
<link href="css/style.css" rel="stylesheet" />
</head>

<body>
<style>
    /* Custom style for form */
    .form-container {
    margin-top: 50px;
    padding: 50px;
    justify-content: center;
    display: flex;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 14px 13px rgba(0, 0, 0, 0.1);
    }

    .img-container {
    text-align: center;
    margin-bottom: 20px;
    }

    .img-container img {
    max-width: 100%;
    border-radius: 10px;
    }

    table {
    width: 100%;
    margin-bottom: 20px;
    border-collapse: collapse;
    }

    th,
    td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    }

    label {
    font-weight: bold;
    font-family: "Open Sans", sans-serif;
    }

    .buttons {
    text-align: right;
    }

    .buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
    font-size: 16px;
    cursor: pointer;
    }

    .btn-batal {
    background-color: #f44336;
    color: white;
    }

    .btn-lanjut {
    background-color: #4caf50;
    color: white;
    }

    .btn-batal:hover {
    background-color: #d32f2f;
    }

    .btn-lanjut:hover {
    background-color: #388e3c;
    }
</style>
<div class="container  col-md-6  justify-content-md-center">
    <div class="form-container">
    <div class="col-md-10">
        <h2 class= "align-text-center">Form Pesanan Kontrakan</h2>

        <!-- Gambar kontrakan -->
        <div class="img-container">
        <img src="link-foto-kontrakan.jpg" alt="Foto Kontrakan" class="img-fluid" />
        </div>

        <!-- Tabel form input -->
        <table>
        <tr>
            <th><label for="nama-kontrakan">Nama Kontrakan</label></th>
            <td><input type="text" id="nama-kontrakan" name="nama-kontrakan" class="form-control" value="Kontrakan A" readonly /></td>
        </tr>
        <tr>
            <th><label for="harga-kos">Harga Kontrakan</label></th>
            <td><input type="text" id="harga-kon" name="harga-kos" class="form-control" value="Rp 1.500.000" readonly /></td>
        </tr>
        <tr>
            <th><label for="nomor-rekening">Nomor Rekening Pembayaran</label></th>
            <td><input type="text" id="nomor-rekening" name="nomor-rekening" class="form-control" value="1234-5678-9000" readonly /></td>
        </tr>
        <tr>
            <th><label for="atas-nama">a.n. Rekening</label></th>
            <td><input type="text" id="atas-nama" name="atas-nama" class="form-control" value="Wiwin A." readonly /></td>
        </tr>
        </table>

        <!-- Tombol Batal dan Lanjut Pembayaran -->
        <div class="buttons">
        <button type="button" class="btn-batal">Batal</button>
        <button type="submit" class="btn-lanjut">Lanjut Pembayaran</button>
        </div>
    </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
