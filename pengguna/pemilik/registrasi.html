<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regisration</title>
    <!--  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="/pemilik/assets/css/styleregi.css" />
  </head>
  <body>
    <div class="container">
      <header>Registration</header>

      <form action="#">
        <div class="form first">
          <div class="detail personal">
            <span class="title"> Personal Details</span>

            <div class="fields">
              <div class="input-fielsd">
                <label> Full Name</label>
                <input type="text" placeholder="Enter your Name" required />
              </div>

              <div class="input-fielsd">
                <label> Date of birth</label>
                <input type="date" placeholder="Enter birth date" required />
              </div>

              <div class="input-fielsd">
                <label> Email</label>
                <input type="text" placeholder="Enter your Email" required />
              </div>

              <div class="input-fielsd"> 
                <label>Mobail Number</label>
                <input type="number" placeholder="Enter mobil number" required />
              </div>

              <div class="input-fielsd">
                <label> Gender</label>
                <input type="date" placeholder="Enter Gender" required />
              </div>

              <div class="input-fielsd">
                <label> occupation</label>
                <input type="text" placeholder="occupation" required />
              </div>
            </div>
          </div>

          <div class="detail ID">
            <span class="title"> Identity Details</span>
            <div class="fields">
              <div class="input-fielsd">
                <label> ID type</label>
                <input type="text" placeholder="Enter ID type" required />
              </div>

              <div class="input-fielsd">
                <label>ID Number</label>
                <input type="number" placeholder="Enter ID Number" required />
              </div>

              <div class="input-fielsd">
                <label> Issued Authorty </label>
                <input type="text" placeholder="Enter Issued Authorty" required />
              </div>

              <div class="input-fielsd"> 
                <label>Issued State</label>
                <input type="number" placeholder="Enter Issued State" required />
              </div>

              <div class="input-fielsd">
                <label> Issued date </label>
                <input type="date" placeholder="Enter Gender" required />
              </div>

              <div class="input-fielsd">
                <label>Expiry Date</label>
                <input type="date" placeholder="Expiry date" required />
              </div>
            </div>
            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>

        <div class="form second"></div>
          <div class="detail address">
            <span class="title"> Personal Adderess</span>

            <div class="fields">
              <div class="input-fielsd">
                <label>Address type</label>
                <input type="text" placeholder="Enter address type" required />
              </div>

              <div class="input-fielsd">
                <label> Nasionality</label>
                <input type="text" placeholder="Enter Nasionality" required />
              </div>

              <div class="input-fielsd">
                <label> State</label>
                <input type="text" placeholder="Enter your State" required />
              </div>

              <div class="input-fielsd"> 
                <label>District</label>
                <input type="text" placeholder="Enter District" required />
              </div>

              <div class="input-fielsd">
                <label> Blok Number</label>
                <input type="number" placeholder="Enter Blok number" required />
              </div>

              <div class="input-fielsd">
                <label>Ward number</label>
                <input type="number" placeholder="ward number" required />
              </div>
            </div>
          </div>

          <div class="detail family">
            <span class="title"> family Details</span>
            <div class="fields">
              <div class="input-fielsd">
                <label>Father Name</label>
                <input type="text" placeholder="Enter father name" required />
              </div>

              <div class="input-fielsd">
                <label>Mothre name</label>
                <input type="text" placeholder="Enter mother name" required />
              </div>

              <div class="input-fielsd">
                <label> Grandfather</label>
                <input type="text" placeholder="Enter Grandfather" required />
              </div>

              <div class="input-fielsd"> 
                <label>spouse name</label>
                <input type="text" placeholder="Enter spouse name" required />
              </div>

              <div class="input-fielsd">
                <label> Father in low </label>
                <input type="text" placeholder=" father in low name" required />
              </div>

              <div class="input-fielsd">
                <label>Mother in low</label>
                <input type="text" placeholder="  mother in low name" required />
              </div>
            </div>
            
            <div class="buttons">
              <div button class="backBtn"> 
                  <i class="uil uil-navigator"></i>
                  <span class="btnText">Back</span>
              </div>

                <button class="nextBtn"> 
                  <span class="btnText">Next</span>
                  <i class="uil uil-navigator"></i>
                </button>
              </div>

          </div>
        </div>
      </form>
    </div>
  </body>
</html>
